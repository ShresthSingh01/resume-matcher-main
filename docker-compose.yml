version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-resume_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-resume_db}
      # CORS_ORIGINS should include the frontend container host if talking server-to-server or browser-to-server
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Next.js often builds strict links. Ensure API calls go to browser-accessible URL
      NEXT_PUBLIC_API_URL: "http://localhost:8000"

volumes:
  postgres_data:
